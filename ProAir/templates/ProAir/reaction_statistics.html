<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add the same CSS styles as in the original template */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1><i class="fas fa-chart-line"></i> Reaction Statistics Dashboard</h1>
            </div>
            
            <form class="period-form" method="GET">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="period_type">Period Type:</label>
                        <select id="period_type" name="period_type">
                            <option value="day" {% if period_type == 'day' %}selected{% endif %}>Days</option>
                            <option value="week" {% if period_type == 'week' %}selected{% endif %}>Weeks</option>
                            <option value="month" {% if period_type == 'month' %}selected{% endif %}>Months</option>
                            <option value="year" {% if period_type == 'year' %}selected{% endif %}>Years</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="period_count">Number of Periods:</label>
                        <input type="number" id="period_count" name="period_count" min="1" max="100" value="{{ period_count }}">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="form-submit">
                            <i class="fas fa-filter"></i> Apply Filter
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon primary-bg">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Reactions</h3>
                    <p>{{ total_reactions }}</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon success-bg">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Likes</h3>
                    <p>{{ total_likes }}</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon info-bg">
                    <i class="fas fa-thumbs-down"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Dislikes</h3>
                    <p>{{ total_dislikes }}</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon warning-bg">
                    <i class="fas fa-meh"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Neutral</h3>
                    <p>{{ total_neutral }}</p>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card full-width">
                <div class="chart-header">
                    <h2><i class="fas fa-chart-line"></i> Trend of Reactions Over Time</h2>
                    <div class="period-badge">{{ period_label }}</div>
                </div>
                <img src="data:image/png;base64,{{ line_chart }}" alt="Line Chart of Reactions Over Time" class="chart-img">
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <h2><i class="fas fa-chart-pie"></i> Reaction Distribution</h2>
                </div>
                <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart of Reaction Distribution" class="chart-img">
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <h2><i class="fas fa-chart-bar"></i> Top 10 Apps with Most Likes</h2>
                </div>
                <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart of Top 10 Apps with Most Likes" class="chart-img">
            </div>
        </div>
    </div>
</body>
</html>

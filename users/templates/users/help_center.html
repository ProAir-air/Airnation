<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - AirNationMusic.com</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .help-center {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .help-center h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }
        .help-center p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .contact-method:hover {
            background-color: #f9f9f9;
        }
        .contact-method i {
            font-size: 24px;
            margin-right: 15px;
            color: #0073e6;
        }
        .contact-method a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
        }
        .contact-method a:hover {
            color: #0073e6;
        }
        .contact-method .label {
            font-size: 14px;
            color: #999999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="help-center">
        <h1>Help Center</h1>
        <p>We're here to help! Reach out to us via WhatsApp, email, or phone for assistance.</p>

        <!-- WhatsApp Contact -->
        <div class="contact-method">
            <i class="fab fa-whatsapp"></i>
            <div>
                <a href="https://wa.me/[YourWhatsAppNumber]" target="_blank">Chat on WhatsApp</a>
                <div class="label">Click to start a chat</div>
            </div>
        </div>

        <!-- Email Contact -->
        <div class="contact-method">
            <i class="fas fa-envelope"></i>
            <div>
                <a href="mailto:[YourEmailAddress]">Send us an Email</a>
                <div class="label">We'll respond within 24 hours</div>
            </div>
        </div>

        <!-- Phone Contact -->
        <div class="contact-method">
            <i class="fas fa-phone"></i>
            <div>
                <a href="tel:[YourPhoneNumber]">Call Us</a>
                <div class="label">Available Mon-Fri, 9 AM - 5 PM</div>
            </div>
        </div>
    </div>
</body>
</html>

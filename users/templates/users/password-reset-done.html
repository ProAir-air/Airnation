<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Specified font for consistency */
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
        }

        h1 {
            color: #333; /* Darker header text */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333; /* Darker paragraph text */
        }

        p.success { /* Style for the success message */
            color: #28a745; /* Green text color */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            .logo img {
                max-width: 150px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Your Website Logo">
        </div>
        <h1>Air Nation</h1>
        <p>You're all set! Check your inbox for a password reset link.</p>
        <p class="success">An email has been sent with instructions to reset your password!</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center; /* Center-aligning content within the container */
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 200px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the form horizontally */
        }
        input[type="email"] {
    padding: 10px;
    border: none;
    margin-bottom: 20px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    background-color: transparent;
    color: #333; /* Darker text color */
}

input[type="email"]::placeholder {
    color: #999; /* Lighter placeholder color */
    font-style: italic; /* Italicize placeholder */
}

input[type="email"]:focus {
    outline: none; /* Remove default focus outline */
    border-bottom: 1px solid #007bff; /* Add a colored underline on focus */
}
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: fit-content; /* Adjust button width to content */
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #0069d9;
        }


        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Your Website Logo">
        </div>
        <h1>Air Nation</h1>
        <p>Enter your email to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Assuming your form has a field named 'email' -->
            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>

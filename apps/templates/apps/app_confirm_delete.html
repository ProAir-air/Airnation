<!DOCTYPE html>
<html>
<head>
    <title>Delete App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .delete-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ff4444;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .app-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }

        .app-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        form {
            display: inline-block;
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <h1>Delete App</h1>
        
        <div class="app-info">
            <div class="app-title">{{ object.title }}</div>
            <small>Created on {{ object.timestamp|date:"F d, Y" }}</small>
        </div>

        <p>Are you sure you want to delete this app? This action cannot be undone.</p>
        
        <div class="button-group">
            <a href="{{ object.get_absolute_url }}" class="btn btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </form>
        </div>
    </div>
</body>
</html>
